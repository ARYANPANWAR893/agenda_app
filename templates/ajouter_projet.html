{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Créer un nouveau projet</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Nom du projet</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Échéance</label>
      <input type="date" class="form-control" name="echeance">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="1" id="is_collaborative" name="is_collaborative">
      <label class="form-check-label" for="is_collaborative">
        Projet collaboratif
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label">Pièce jointe (PDF, image...)</label>
      <input type="file" class="form-control" name="piece_jointe" accept=".pdf,.png,.jpg,.jpeg,.gif,.bmp">
    </div>
    <button type="submit" class="btn btn-success">Créer</button>
  </form>
</div>
{% endblock %}
